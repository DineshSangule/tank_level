<div class="report-section">
  
      <div class="controls-container">
        <nz-date-picker 
          [(ngModel)]="selectedDate" 
          [nzFormat]="'dd-MM-yyyy'"
          (ngModelChange)="onDateChange()" 
          >
        </nz-date-picker>
      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Percentage</th>
             
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of reportData">
              <td>{{row.time}}</td>
              <td>{{row.Percentage}}</td>
           
            </tr>
          </tbody>
        </table>
      </div>
</div>
