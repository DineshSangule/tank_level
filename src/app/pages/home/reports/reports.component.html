<div class="report-section">
  
      <div class="controls-container">
        <nz-date-picker 
          [(ngModel)]="Date" 
          [nzFormat]="'dd-MM-yyyy'" 
          [nzMode]="'month'" 
          >
        </nz-date-picker>
      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Percentage</th>
             
            </tr>
          </thead>
          <tbody>
            <tr >
              <td>10:15</td>
              <td>50%</td>
           
            </tr>
          </tbody>
        </table>
      </div>
</div>
