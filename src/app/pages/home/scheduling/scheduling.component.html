<nz-card nzTitle="Time Scheduling" style="max-width: 800px; margin: auto;">

  <div
    style="display: flex; justify-content: space-between; gap: 16px; margin-bottom: 16px; text-align: center;"
  >
    <div style="width: 150px;"></div>
    <div style="flex: 1;">
      <div
        style="background-color: green; color: white; width: 100px; height: 30px;
               line-height: 30px; border-radius: 4px; margin: 0 auto;"
      >
        On Time
      </div>
    </div>
    <div style="flex: 1;">
      <div
        style="background-color: red; color: white; width: 100px; height: 30px;
               line-height: 30px; border-radius: 4px; margin: 0 auto;"
      >
        Off Time
      </div>
    </div>
    <div style="width: 120px;"></div>
  </div>

  <div
    *ngFor="let slot of timeSlots; let i = index"
    style="display: flex; align-items: center; gap: 16px; flex-wrap: wrap; margin-bottom: 16px;"
  >
    <div style="width: 150px; display: flex; align-items: center; gap: 8px;">
      <label>Enable:</label>
      <nz-switch [(ngModel)]="slot.enabled"></nz-switch>
    </div>

    <div style="flex: 1; min-width: 150px;">
      <nz-time-picker
        [(ngModel)]="slot.onTime"
        [nzDisabled]="!slot.enabled"
        [nzFormat]="'HH:mm'"
        style="width: 100%;"
      ></nz-time-picker>
    </div>

    <div style="flex: 1; min-width: 150px;">
      <nz-time-picker
        [(ngModel)]="slot.offTime"
        [nzDisabled]="!slot.enabled"
        [nzFormat]="'HH:mm'"
        style="width: 100%;"
      ></nz-time-picker>
    </div>

    <div style="width: 120px;">
      <button
        nz-button
        nzType="primary"
        [disabled]="!slot.enabled"
        (click)="submitTimeSlot(i)"
        style="width: 100%;"
      >
        Update
      </button>
    </div>
  </div>

  <button nz-button nzType="dashed" (click)="addTimeSlot()" style="margin: 0 auto; display: block;">
    + Add Time Slot
  </button>
</nz-card>
