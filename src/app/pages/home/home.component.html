<nz-layout style="min-height: 100vh;">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" [nzBreakpoint]="'lg'" [nzCollapsedWidth]="0"
>
   <div style="display: flex; align-items: center; justify-content: center;">
  <img src="logo.jpg" alt="Agromation Logo" style="width: 50px; height: auto; margin-right: 10px;border-radius: 80%;">
  <h2 style="color: white; margin: 0;">Agromation</h2>
</div>

    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="/dashboard" routerLinkActive="ant-menu-item-selected">
        <span nz-icon nzType="dashboard"></span>
        <span>Dashboard</span>
      </li>

      
      <li nz-menu-item routerLink="/addtank" routerLinkActive="ant-menu-item-selected">
        <span nz-icon nzType="plus"></span>
        <span>Add Tank</span>
      </li>

      <li nz-menu-item routerLink="/reports" routerLinkActive="ant-menu-item-selected">
        <span nz-icon nzType="bar-chart"></span>
        <span>Reports</span>
      </li>

      <li nz-menu-item routerLink="/users" routerLinkActive="ant-menu-item-selected">
        <span nz-icon nzType="user"></span>
        <span>users</span>
      </li>


    </ul>
  </nz-sider>

  <!-- Main Content -->
  <nz-layout>
    <!-- Header -->
    <nz-header style="background: #fff; padding: 0;">
      <span
        class="trigger"
        style="font-size: 20px; padding: 0 24px; cursor: pointer;"
        (click)="isCollapsed = !isCollapsed"
      >
        <i nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
      </span>

       <span style="cursor: pointer;float: right;margin-right: 20px;"  title="Logout">
        <span style="font-weight: bold;margin-left: 10px;">Agromation</span>
      <i nz-icon nzType="user" nzTheme="outline" style="font-size: 20px;"></i>
    </span>
    </nz-header>

    <!-- Content -->
    <nz-content style="margin: 24px 16px; padding: 24px; background: #fff; min-height: 280px;">
      <router-outlet></router-outlet>
    </nz-content>

    <!-- Footer -->
  <nz-footer style="text-align: center; padding: 1px 0 ; line-height: 30px; font-size: 15px;;">
  <span>AgromationIndia +91 92848 43301</span>
</nz-footer>

</nz-layout>
